<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="angular.min.js" type="text/javascript"></script>
		<script src="youtubemap-app.js" type="text/javascript"></script>
		<script src="database-service.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	</head>
	<body>

		<div id="youtubemap" ng-app="youtubemap" ng-controller="YouTubeMapController as youtubemap" class="container">
			<div class="row">

				<div class="col-md-4 push-md-8"  ng-controller="StatsController as stats">
					<div class="card">
					  <div class="card-block">
						<h4 class="card-title">Stats</h4>
						<p class="card-text">
							Channels: {{data.channelCount}}<br>
							Videos: {{data.videoCount}} / {{data.videosScheduledCount}}<br>
							Comments: {{data.commentCount}}<br>
							CommentsPerVideo: {{data.commentCount / data.videoCount}}
						</p>
					  </div>
					</div>
				</div>

				<div class="col-md-8 pull-md-4" ng-controller="HistoryController as history">
					<table class="table" style="width: 100%">
						<thead>
							<tr>
								<th>Crawler Id</th>
								<th>Channel</th>
								<th>Video</th>
								<th>Started</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="entry in log">
								<td>{{entry.crawlerId}}</td>
								<td>{{entry.channel}}</td>
								<td>{{entry.video}}</td>
								<td>{{entry.lastVisited}}</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>
</html>
